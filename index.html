<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard  - Gr√°ficas</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #b300ff;
        text-shadow: 0 0 10px #b300ff, 0 0 20px #ff008c;
        margin-bottom: 40px;
    }

    h2 {
        color: #00eaff;
        text-shadow: 0 0 10px #00eaff;
        margin-top: 20px;
    }

    .container {
        max-width: 1200px;
        margin: auto;
        margin-bottom: 40px;
        padding: 25px;
        border-radius: 15px;
        border: 2px solid #00eaff;
        box-shadow: 0 0 15px #00eaff;
        background: rgba(0,0,0,0.65);
    }

    canvas {
        background: rgba(0,0,0,0.4);
        border: 2px solid #00eaff;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 0 15px #00eaff;
        margin-top: 20px;
    }
</style>
</head>

<body>

<h1>üìä Dashboard Ne√≥n ‚Äî Gr√°ficas Seleccionadas</h1>

<!-- PIE -->
<div class="container">
    <h2>Gr√°fica de Pastel (Pie)</h2>
    <canvas id="pieChart"></canvas>
</div>

<!-- BARRAS VERTICALES -->
<div class="container">
    <h2>Gr√°fica de Barras</h2>
    <canvas id="barChart"></canvas>
</div>

<!-- BARRAS HORIZONTALES -->
<div class="container">
    <h2>Gr√°fica de Barras Horizontales</h2>
    <canvas id="horizontalChart"></canvas>
</div>

<script>
/* ============================
   DATASET DE PRODUCTOS + VENTAS
=============================== */
const productos = [
    { nombre:"Camisa Urban Fit", precio:39.90, categoria:"Camisas", ventas: 200 },
    { nombre:"Jeans Denim Classic", precio:59.50, categoria:"Pantalones", ventas: 180 },
    { nombre:"Vestido Spring Bloom", precio:74.99, categoria:"Vestidos", ventas: 150 },
    { nombre:"Zapatillas Runner XT", precio:79.90, categoria:"Calzado Deportivo", ventas: 260 },
    { nombre:"Bolso City Crossbody", precio:58.00, categoria:"Bolsos", ventas: 185 },
    { nombre:"Collar Golden Pearl", precio:45.75, categoria:"Joyer√≠a", ventas: 170 }
];

const categorias = productos.map(p => p.categoria);
const ventas = productos.map(p => p.ventas);

/* ============================
   GR√ÅFICA DE PASTEL
=============================== */
new Chart(document.getElementById('pieChart'), {
    type: "pie",
    data: {
        labels: categorias,
        datasets: [{
            data: ventas,
            backgroundColor: [
                "#b300ff", "#ff0055", "#00eaff",
                "#ff00aa", "#0088ff", "#aa00ff"
            ],
            borderColor: "#000",
            borderWidth: 2
        }]
    }
});

/* ============================
   GR√ÅFICA DE BARRAS
=============================== */
new Chart(document.getElementById('barChart'), {
    type: "bar",
    data: {
        labels: categorias,
        datasets: [{
            label: "Ventas",
            data: ventas,
            backgroundColor: "#b300ff88",
            borderColor: "#b300ff",
            borderWidth: 3
        }]
    },
    options: {
        scales: {
            y: { beginAtZero: true }
        }
    }
});

/* ============================
   GR√ÅFICA DE BARRAS HORIZONTALES
=============================== */
new Chart(document.getElementById('horizontalChart'), {
    type: "bar",
    data: {
        labels: categorias,
        datasets: [{
            label: "Ventas",
            data: ventas,
            backgroundColor: "#ff005588",
            borderColor: "#ff0055",
            borderWidth: 3
        }]
    },
    options: {
        indexAxis: "y",
        scales: {
            x: { beginAtZero: true }
        }
    }
});
</script>

</body>
</html>
